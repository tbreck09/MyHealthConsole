{% extends 'base.html' %} {% block content %}

<div=class='container'>
  <div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ care_provider.name }}</span>
          <p>Location: {{ care_provider.facility|linebreaks }}</p>
          <p>Department: {{ care_provider.department|linebreaks }}</p>
        </div>
        {% if user.is_authenticated %}
        <div class="card-action">
          <a href="{% url 'care_provider_update' care_provider.id %}">Edit</a>
          <a href="{% url 'care_provider_delete' care_provider.id %}">Delete</a>
        </div>
      </div>
      {% else %}
      <p>Login to add a care provider.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
