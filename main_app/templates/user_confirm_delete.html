{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="serif grn-text">Delete User</h1>
  <p>Are you sure you want to delete {{ object.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn grn-bg" type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'users_detail' user.id %}">Cancel</a>
</div>
{% endblock %}
